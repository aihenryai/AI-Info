<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×‘×™× ×” ××œ××›×•×ª×™×ª ×¢× ×”× ×¨×™</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [content, setContent] = React.useState([]);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            const categories = [
                { name: '×›×œ×™ ×‘×™× ×”', color: 'bg-blue-500', emoji: 'ğŸ› ï¸' },
                { name: '×¢×“×›×•× ×™×', color: 'bg-green-500', emoji: 'ğŸ“¢' },
                { name: '××“×¨×™×›×™×', color: 'bg-yellow-500', emoji: 'ğŸ“š' },
                { name: '×§×•×¨×¡×™×', color: 'bg-purple-500', emoji: 'ğŸ“' },
                { name: '×¡×“× ××•×ª', color: 'bg-red-500', emoji: 'ğŸ‘¨â€ğŸ«' },
                { name: '×©×•× ×•×ª', color: 'bg-gray-500', emoji: 'ğŸ“Œ' },
                { name: '××¤×œ×§×¦×™×•×ª', color: 'bg-pink-500', emoji: 'ğŸ“±' }
            ];

            React.useEffect(() => {
                loadContent();
            }, []);

            async function loadContent() {
                try {
                    setIsLoading(true);
                    const response = await fetch('./data.csv');
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const text = await response.text();
                    const lines = text.split('\n');
                    const data = lines.slice(1).map(line => {
                        const [id, date, ...rest] = line.split(',');
                        const category = rest.pop().trim();
                        const text = rest.join(',');
                        return { id, date, text, category };
                    }).filter(item => item.id && item.text);

                    setContent(data);
                    setError(null);
                } catch (err) {
                    console.error('Error:', err);
                    setError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×•×›×Ÿ');
                } finally {
                    setIsLoading(false);
                }
            }

            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('he-IL');
            }

            function extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }

            const filteredContent = content
                .filter(item => 
                    (selectedCategory ? item.category === selectedCategory : true) &&
                    (searchTerm ? item.text.includes(searchTerm) : true)
                )
                .sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });

            if (isLoading) return <div className="h-screen flex items-center justify-center">×˜×•×¢×Ÿ...</div>;
            if (error) return <div className="h-screen flex items-center justify-center text-red-500">{error}</div>;

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-4xl font-bold text-center mb-8">×‘×™× ×” ××œ××›×•×ª×™×ª ×¢× ×”× ×¨×™</h1>
                        
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="×—×™×¤×•×©..."
                                className="w-full p-4 border rounded-lg"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {!selectedCategory ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {categories.map(cat => (
                                    <button
                                        key={cat.name}
                                        className={`${cat.color} text-white p-6 rounded-lg text-center`}
                                        onClick={() => setSelectedCategory(cat.name)}
                                    >
                                        <div className="text-3xl mb-2">{cat.emoji}</div>
                                        <div>{cat.name}</div>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6">
                                    <button
                                        onClick={() => setSelectedCategory(null)}
                                        className="text-blue-500 mb-2"
                                    >
                                        ×—×–×¨×” ×œ×§×˜×’×•×¨×™×•×ª
                                    </button>
                                    <h2 className="text-2xl font-bold">{selectedCategory}</h2>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {filteredContent.map(item => (
                                        <div key={item.id} className="bg-white p-6 rounded-lg shadow">
                                            <div className="text-sm text-gray-500 mb-2">
                                                {formatDate(item.date)}
                                            </div>
                                            <p className="mb-4">{item.text}</p>
                                            {extractUrls(item.text).map((url, i) => (
                                                <a
                                                    key={i}
                                                    href={url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-blue-500 hover:underline block"
                                                >
                                                    ×§×™×©×•×¨ {i + 1}
                                                </a>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
