<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בינה מלאכותית עם הנרי</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Create Icon components
        const { createIcon } = lucide;
        const icons = {
            Search: createIcon('Search'),
            ExternalLink: createIcon('ExternalLink'),
            Calendar: createIcon('Calendar'),
            Tag: createIcon('Tag'),
            ArrowRight: createIcon('ArrowRight')
        };

        function CSVToJSON(csv) {
            try {
                const lines = csv.split('\n');
                const headers = ['id', 'date', 'text', 'category'];
                
                return lines.slice(1).map(line => {
                    if (!line.trim()) return null;
                    
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        if (header === 'text') {
                            entry[header] = values.slice(2, -1).join(',');
                        } else if (header === 'category') {
                            entry[header] = values[values.length - 1].trim();
                        } else {
                            entry[header] = values[index];
                        }
                    });
                    return entry;
                }).filter(entry => entry && entry.id && entry.date && entry.text && entry.category);
            } catch (error) {
                console.error('Error parsing CSV:', error);
                return [];
            }
        }

        function AIContentApp() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [content, setContent] = React.useState([]);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            const categories = [
                { name: 'כלי בינה', color: 'bg-blue-500', icon: '🛠️' },
                { name: 'עדכונים', color: 'bg-green-500', icon: '📢' },
                { name: 'מדריכים', color: 'bg-yellow-500', icon: '📚' },
                { name: 'קורסים', color: 'bg-purple-500', icon: '🎓' },
                { name: 'סדנאות', color: 'bg-red-500', icon: '👨‍🏫' },
                { name: 'שונות', color: 'bg-gray-500', icon: '📌' },
                { name: 'אפלקציות', color: 'bg-pink-500', icon: '📱' }
            ];

            React.useEffect(() => {
                fetch('./data.csv')
                    .then(response => response.text())
                    .then(csvText => {
                        const parsedContent = CSVToJSON(csvText);
                        setContent(parsedContent);
                        setIsLoading(false);
                    })
                    .catch(err => {
                        console.error('Error loading content:', err);
                        setError('שגיאה בטעינת התוכן');
                        setIsLoading(false);
                    });
            }, []);

            function extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }

            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('he-IL');
            }

            const sortedAndFilteredContent = content
                .filter(item => 
                    (selectedCategory ? item.category === selectedCategory : true) &&
                    (searchTerm ? item.text.toLowerCase().includes(searchTerm.toLowerCase()) : true)
                )
                .sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });

            if (isLoading) {
                return <div className="min-h-screen flex justify-center items-center">
                    <div className="text-2xl text-gray-600">טוען תכנים...</div>
                </div>;
            }

            if (error) {
                return <div className="min-h-screen flex justify-center items-center">
                    <div className="text-xl text-red-600">{error}</div>
                </div>;
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto text-center">
                        <h1 className="text-4xl font-bold text-gray-900 mb-8">בינה מלאכותית עם הנרי</h1>
                        
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="חיפוש..."
                                className="w-full md:w-2/3 p-4 border rounded-lg text-center"
                                onChange={(e) => setSearchTerm(e.target.value)}
                                value={searchTerm}
                            />
                        </div>

                        {!selectedCategory ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {categories.map((category) => (
                                    <button
                                        key={category.name}
                                        className={`${category.color} text-white p-6 rounded-lg hover:opacity-90 transition-all`}
                                        onClick={() => setSelectedCategory(category.name)}
                                    >
                                        <div className="text-3xl mb-2">{category.icon}</div>
                                        <div className="font-bold">{category.name}</div>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6">
                                    <button
                                        className="text-blue-500 hover:text-blue-700 mb-4"
                                        onClick={() => setSelectedCategory(null)}
                                    >
                                        חזרה לקטגוריות
                                    </button>
                                    <h2 className="text-2xl font-bold">{selectedCategory}</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {sortedAndFilteredContent.map((item) => (
                                        <div key={item.id} className="bg-white p-6 rounded-lg shadow-md">
                                            <div className="text-sm text-gray-500 mb-2">
                                                {formatDate(item.date)}
                                            </div>
                                            <p className="text-gray-700 mb-4">{item.text}</p>
                                            {extractUrls(item.text).map((url, index) => (
                                                <a
                                                    key={index}
                                                    href={url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-blue-500 hover:text-blue-700 block"
                                                >
                                                    קישור {index + 1}
                                                </a>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AIContentApp />, document.getElementById('root'));
    </script>
</body>
</html>
