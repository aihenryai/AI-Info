<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×‘×™× ×” ××œ××›×•×ª×™×ª ×¢× ×”× ×¨×™</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [content, setContent] = React.useState([]);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [debug, setDebug] = React.useState({ status: 'initializing' });

            const categories = [
                { name: '×›×œ×™ ×‘×™× ×”', color: 'bg-blue-500', emoji: 'ğŸ› ï¸' },
                { name: '×¢×“×›×•× ×™×', color: 'bg-green-500', emoji: 'ğŸ“¢' },
                { name: '××“×¨×™×›×™×', color: 'bg-yellow-500', emoji: 'ğŸ“š' },
                { name: '×§×•×¨×¡×™×', color: 'bg-purple-500', emoji: 'ğŸ“' },
                { name: '×¡×“× ××•×ª', color: 'bg-red-500', emoji: 'ğŸ‘¨â€ğŸ«' },
                { name: '×©×•× ×•×ª', color: 'bg-gray-500', emoji: 'ğŸ“Œ' },
                { name: '××¤×œ×§×¦×™×•×ª', color: 'bg-pink-500', emoji: 'ğŸ“±' }
            ];

async function loadContent() {
    try {
        setIsLoading(true);
        setDebug(prev => ({ ...prev, status: 'fetching' }));

        const response = await fetch('data.csv');
        
        if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status}`);
        }
        
        const text = await response.text();

        // Split into lines and remove empty ones
        const lines = text
            .split('\n')
            .map(line => line.trim())
            .filter(line => line && !line.match(/^,+$/));

        // Process the content
        const data = [];
        let currentItem = null;
        let contentBuffer = [];

        const dateRegex = /^\d+,\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}/;

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i];
            
            // Check if this line starts a new item
            if (dateRegex.test(line)) {
                // Save previous item if exists
                if (currentItem && contentBuffer.length > 0) {
                    // Find the last real line with a category
                    let lastContentLine = contentBuffer[contentBuffer.length - 1];
                    let categoryMatch = lastContentLine.match(/,([^,]+)$/);
                    
                    if (categoryMatch) {
                        currentItem.category = categoryMatch[1].trim();
                        currentItem.text = contentBuffer
                            .slice(0, -1)
                            .join('\n')
                            .replace(/^"/, '')
                            .replace(/"$/, '')
                            .replace(/"{2}/g, '"')
                            .trim();
                        
                        if (currentItem.id && currentItem.date && currentItem.text && currentItem.category) {
                            data.push(currentItem);
                        }
                    }
                }

                // Start new item
                const [id, date, ...rest] = line.split(',');
                currentItem = { id: id.trim(), date: date.trim(), text: '', category: '' };
                contentBuffer = [...rest];
            } else if (currentItem) {
                contentBuffer.push(line);
            }
        }

        // Don't forget to add the last item
        if (currentItem && contentBuffer.length > 0) {
            let lastContentLine = contentBuffer[contentBuffer.length - 1];
            let categoryMatch = lastContentLine.match(/,([^,]+)$/);
            
            if (categoryMatch) {
                currentItem.category = categoryMatch[1].trim();
                currentItem.text = contentBuffer
                    .slice(0, -1)
                    .join('\n')
                    .replace(/^"/, '')
                    .replace(/"$/, '')
                    .replace(/"{2}/g, '"')
                    .trim();
                
                if (currentItem.id && currentItem.date && currentItem.text && currentItem.category) {
                    data.push(currentItem);
                }
            }
        }

        // Filter out invalid entries and sort by date
        const validData = data
            .filter(item => 
                item.id && 
                item.date && 
                item.text && 
                item.category &&
                !isNaN(new Date(item.date).getTime())
            )
            .sort((a, b) => new Date(b.date) - new Date(a.date));

        setDebug(prev => ({
            ...prev,
            status: 'parsed',
            itemCount: validData.length,
            firstItem: validData[0],
            lastItem: validData[validData.length - 1]
        }));

        if (validData.length === 0) {
            throw new Error('×œ× × ××¦× ××™×“×¢ ×ª×§×™×Ÿ ×‘×§×•×‘×¥');
        }

        setContent(validData);
        setError(null);
        setDebug(prev => ({ ...prev, status: 'success' }));

    } catch (err) {
        console.error('Error:', err);
        setError(`×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×•×›×Ÿ: ${err.message}`);
        setDebug(prev => ({
            ...prev,
            status: 'error',
            error: err.message,
            errorStack: err.stack
        }));
    } finally {
        setIsLoading(false);
    }
}
            React.useEffect(() => {
                loadContent();
            }, []);

            function formatDate(dateStr) {
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('he-IL');
                } catch {
                    return dateStr;
                }
            }

            function extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }

            const filteredContent = content
                .filter(item => 
                    (selectedCategory ? item.category === selectedCategory : true) &&
                    (searchTerm ? item.text.includes(searchTerm) : true)
                )
                .sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });

            const DebugPanel = () => (
                <div className="fixed bottom-4 left-4 bg-black text-white p-4 rounded-lg text-left opacity-75 hover:opacity-100" style={{direction: 'ltr'}}>
                    <h3 className="font-bold mb-2">Debug Info:</h3>
                    <pre className="text-xs">
                        {JSON.stringify(debug, null, 2)}
                    </pre>
                    <div className="mt-2">
                        <button 
                            onClick={loadContent}
                            className="bg-blue-500 text-white px-2 py-1 rounded text-sm"
                        >
                            Reload Content
                        </button>
                    </div>
                </div>
            );

            if (isLoading) {
                return (
                    <div className="h-screen flex items-center justify-center flex-col">
                        <div className="text-3xl mb-4">â³</div>
                        <div>×˜×•×¢×Ÿ...</div>
                        <DebugPanel />
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="h-screen flex items-center justify-center flex-col">
                        <div className="text-3xl mb-4">âš ï¸</div>
                        <div className="text-red-500 mb-4">{error}</div>
                        <button 
                            onClick={loadContent}
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            × ×¡×” ×©×•×‘
                        </button>
                        <DebugPanel />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-4xl font-bold text-center mb-8">×‘×™× ×” ××œ××›×•×ª×™×ª ×¢× ×”× ×¨×™</h1>
                        
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="×—×™×¤×•×©..."
                                className="w-full p-4 border rounded-lg text-center"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {!selectedCategory ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {categories.map(cat => (
                                    <button
                                        key={cat.name}
                                        className={`${cat.color} text-white p-6 rounded-lg text-center hover:opacity-90 transition-opacity`}
                                        onClick={() => setSelectedCategory(cat.name)}
                                    >
                                        <div className="text-3xl mb-2">{cat.emoji}</div>
                                        <div>{cat.name}</div>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6 flex items-center">
                                    <button
                                        onClick={() => setSelectedCategory(null)}
                                        className="text-blue-500 hover:text-blue-700"
                                    >
                                        â† ×—×–×¨×” ×œ×§×˜×’×•×¨×™×•×ª
                                    </button>
                                    <h2 className="text-2xl font-bold mr-4">{selectedCategory}</h2>
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {filteredContent.map(item => (
                                        <div key={item.id} className="bg-white p-6 rounded-lg shadow">
                                            <div className="text-sm text-gray-500 mb-2">
                                                {formatDate(item.date)}
                                            </div>
                                            <p className="mb-4 whitespace-pre-wrap">{item.text}</p>
                                            {extractUrls(item.text).map((url, i) => (
                                                <a
                                                    key={i}
                                                    href={url}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="text-blue-500 hover:underline block"
                                                >
                                                    ×§×™×©×•×¨ {i + 1}
                                                </a>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                    <DebugPanel />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
