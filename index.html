<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בינה מלאכותית עם הנרי</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function CSVToJSON(csv) {
            try {
                const lines = csv.split('\n');
                const headers = ['id', 'date', 'text', 'category'];
                
                return lines.slice(1).map(line => {
                    if (!line.trim()) return null;
                    
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        if (header === 'text') {
                            entry[header] = values.slice(2, -1).join(',');
                        } else if (header === 'category') {
                            entry[header] = values[values.length - 1].trim();
                        } else {
                            entry[header] = values[index];
                        }
                    });
                    return entry;
                }).filter(entry => entry && entry.id && entry.date && entry.text && entry.category);
            } catch (error) {
                console.error('Error parsing CSV:', error);
                return [];
            }
        }

        function AIContentApp() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [content, setContent] = React.useState([]);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            const categories = [
                { name: 'כלי בינה', color: 'bg-blue-500', icon: '🛠️' },
                { name: 'עדכונים', color: 'bg-green-500', icon: '📢' },
                { name: 'מדריכים', color: 'bg-yellow-500', icon: '📚' },
                { name: 'קורסים', color: 'bg-purple-500', icon: '🎓' },
                { name: 'סדנאות', color: 'bg-red-500', icon: '👨‍🏫' },
                { name: 'שונות', color: 'bg-gray-500', icon: '📌' },
                { name: 'אפלקציות', color: 'bg-pink-500', icon: '📱' }
            ];

            React.useEffect(() => {
                fetch('./data.csv')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(csvText => {
                        const parsedContent = CSVToJSON(csvText);
                        if (parsedContent.length === 0) {
                            throw new Error('No valid content found');
                        }
                        setContent(parsedContent);
                        setError(null);
                    })
                    .catch(err => {
                        console.error('Error loading content:', err);
                        setError('שגיאה בטעינת התוכן');
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            function extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }

            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('he-IL');
            }

            const sortedAndFilteredContent = content
                .filter(item => 
                    (selectedCategory ? item.category === selectedCategory : true) &&
                    (searchTerm ? item.text.toLowerCase().includes(searchTerm.toLowerCase()) : true)
                )
                .sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });

            if (isLoading) {
                return (
                    <div className="min-h-screen flex justify-center items-center">
                        <div className="text-2xl text-gray-600">טוען תכנים... ⏳</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex justify-center items-center">
                        <div className="text-xl text-red-600">
                            <span className="ml-2">❌</span>
                            {error}
                        </div>
                    </div>
                );
            }

            function ContentCard({ item }) {
                const urls = extractUrls(item.text);
                
                return (
                    <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <div className="flex justify-between items-center mb-3">
                            <span className="flex items-center text-sm text-gray-500">
                                <span className="ml-1">📅</span>
                                {formatDate(item.date)}
                            </span>
                            <span className="flex items-center text-sm text-gray-500">
                                <span className="ml-1">🏷️</span>
                                {item.category}
                            </span>
                        </div>
                        <p className="text-gray-700 mb-4 text-right" style={{ whiteSpace: 'pre-wrap' }}>
                            {item.text}
                        </p>
                        {urls.length > 0 && (
                            <div className="space-y-2">
                                {urls.map((url, index) => (
                                    <a
                                        key={index}
                                        href={url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="flex items-center text-blue-500 hover:text-blue-600 transition-colors"
                                    >
                                        <span className="ml-1">🔗</span>
                                        קישור {index + 1}
                                    </a>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto text-center">
                        <h1 className="text-4xl font-bold text-gray-900 mb-8">בינה מלאכותית עם הנרי</h1>
                        
                        <div className="mb-8 flex flex-col md:flex-row gap-4 justify-center items-center">
                            <div className="relative w-full md:w-2/3">
                                <input
                                    type="text"
                                    placeholder="חיפוש בתכנים... 🔍"
                                    className="w-full p-4 border rounded-lg text-center"
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    value={searchTerm}
                                />
                            </div>
                            <button
                                className="px-6 py-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors w-full md:w-auto"
                                onClick={() => setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc')}
                            >
                                {sortOrder === 'desc' ? '⬇️ מהחדש לישן' : '⬆️ מהישן לחדש'}
                            </button>
                        </div>

                        {!selectedCategory ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {categories.map((category) => (
                                    <button
                                        key={category.name}
                                        className={`${category.color} text-white p-6 rounded-lg hover:opacity-90 transition-all transform hover:scale-105`}
                                        onClick={() => setSelectedCategory(category.name)}
                                    >
                                        <div className="text-3xl mb-2">{category.icon}</div>
                                        <div className="font-bold">{category.name}</div>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6 flex items-center justify-center">
                                    <button
                                        className="text-blue-500 hover:text-blue-700 flex items-center"
                                        onClick={() => setSelectedCategory(null)}
                                    >
                                        ⬅️ חזרה לקטגוריות
                                    </button>
                                    <h2 className="text-2xl font-bold mr-4">{selectedCategory}</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {sortedAndFilteredContent.map((item) => (
                                        <ContentCard key={item.id} item={item} />
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AIContentApp />, document.getElementById('root'));
    </script>
</body>
</html>
