<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בינה מלאכותית עם הנרי</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [content, setContent] = React.useState([]);
            const [sortOrder, setSortOrder] = React.useState('desc');
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [debug, setDebug] = React.useState({ status: 'initializing' });

            const categories = [
                { name: 'כלי בינה', color: 'bg-blue-500', emoji: '🛠️' },
                { name: 'עדכונים', color: 'bg-green-500', emoji: '📢' },
                { name: 'מדריכים', color: 'bg-yellow-500', emoji: '📚' },
                { name: 'קורסים', color: 'bg-purple-500', emoji: '🎓' },
                { name: 'סדנאות', color: 'bg-red-500', emoji: '👨‍🏫' },
                { name: 'שונות', color: 'bg-gray-500', emoji: '📌' },
                { name: 'אפלקציות', color: 'bg-pink-500', emoji: '📱' }
            ];

            React.useEffect(() => {
                loadContent();
            }, []);

            async function loadContent() {
                try {
                    setIsLoading(true);
                    setDebug(prev => ({ ...prev, status: 'fetching' }));

                    const response = await fetch('./data.csv');
                    setDebug(prev => ({ ...prev, status: 'received-response', responseStatus: response.status }));

                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    
                    const text = await response.text();
                    setDebug(prev => ({ ...prev, status: 'got-text', textLength: text.length }));

                    if (!text.trim()) {
                        throw new Error('CSV file is empty');
                    }

                    const lines = text.split('\n');
                    setDebug(prev => ({ ...prev, status: 'split-lines', lineCount: lines.length }));

                    const data = lines.slice(1).map(line => {
                        const [id, date, ...rest] = line.split(',');
                        const category = rest.pop()?.trim();
                        const text = rest.join(',').trim();
                        return { id, date, text, category };
                    }).filter(item => item.id && item.text && item.category);

                    setDebug(prev => ({ ...prev, status: 'parsed', itemCount: data.length }));

                    if (data.length === 0) {
                        throw new Error('No valid data found in CSV file');
                    }

                    setContent(data);
                    setError(null);
                    setDebug(prev => ({ ...prev, status: 'success' }));
                } catch (err) {
                    console.error('Error:', err);
                    setError(`שגיאה בטעינת התוכן: ${err.message}`);
                    setDebug(prev => ({ ...prev, status: 'error', error: err.message }));
                } finally {
                    setIsLoading(false);
                }
            }

            function formatDate(dateStr) {
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('he-IL');
                } catch {
                    return dateStr;
                }
            }

            function extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }

            const filteredContent = content
                .filter(item => 
                    (selectedCategory ? item.category === selectedCategory : true) &&
                    (searchTerm ? item.text.includes(searchTerm) : true)
                )
                .sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
                });

            // Debug Panel
            const DebugPanel = () => (
                <div className="fixed bottom-4 left-4 bg-black text-white p-4 rounded-lg text-left opacity-75 hover:opacity-100" style={{direction: 'ltr'}}>
                    <h3 className="font-bold mb-2">Debug Info:</h3>
                    <pre className="text-xs">
                        {JSON.stringify(debug, null, 2)}
                    </pre>
                    <div className="mt-2">
                        <button 
                            onClick={loadContent}
                            className="bg-blue-500 text-white px-2 py-1 rounded text-sm"
                        >
                            Reload Content
                        </button>
                    </div>
                </div>
            );

            // Empty State Component
            const EmptyState = ({ category }) => (
                <div className="text-center p-8">
                    <div className="text-6xl mb-4">📭</div>
                    <h3 className="text-xl font-bold mb-2">אין תוכן בקטגוריה זו</h3>
                    <p className="text-gray-500">
                        {category ? 
                            `לא נמצא תוכן בקטגוריה "${category}"` : 
                            'לא נמצא תוכן כרגע'}
                    </p>
                </div>
            );

            if (isLoading) {
                return (
                    <div className="h-screen flex items-center justify-center flex-col">
                        <div className="text-3xl mb-4">⏳</div>
                        <div>טוען...</div>
                        <DebugPanel />
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="h-screen flex items-center justify-center flex-col">
                        <div className="text-3xl mb-4">⚠️</div>
                        <div className="text-red-500 mb-4">{error}</div>
                        <button 
                            onClick={loadContent}
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            נסה שוב
                        </button>
                        <DebugPanel />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-4xl font-bold text-center mb-8">בינה מלאכותית עם הנרי</h1>
                        
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="חיפוש..."
                                className="w-full p-4 border rounded-lg"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {!selectedCategory ? (
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {categories.map(cat => (
                                    <button
                                        key={cat.name}
                                        className={`${cat.color} text-white p-6 rounded-lg text-center`}
                                        onClick={() => setSelectedCategory(cat.name)}
                                    >
                                        <div className="text-3xl mb-2">{cat.emoji}</div>
                                        <div>{cat.name}</div>
                                    </button>
                                ))}
                            </div>
                        ) : (
                            <div>
                                <div className="mb-6 flex items-center">
                                    <button
                                        onClick={() => setSelectedCategory(null)}
                                        className="text-blue-500 hover:text-blue-700"
                                    >
                                        ← חזרה לקטגוריות
                                    </button>
                                    <h2 className="text-2xl font-bold mr-4">{selectedCategory}</h2>
                                </div>
                                
                                {filteredContent.length > 0 ? (
                                    <div className="grid md:grid-cols-2 gap-6">
                                        {filteredContent.map(item => (
                                            <div key={item.id} className="bg-white p-6 rounded-lg shadow">
                                                <div className="text-sm text-gray-500 mb-2">
                                                    {formatDate(item.date)}
                                                </div>
                                                <p className="mb-4 whitespace-pre-wrap">{item.text}</p>
                                                {extractUrls(item.text).map((url, i) => (
                                                    <a
                                                        key={i}
                                                        href={url}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="text-blue-500 hover:underline block"
                                                    >
                                                        קישור {i + 1}
                                                    </a>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <EmptyState category={selectedCategory} />
                                )}
                            </div>
                        )}
                    </div>
                    <DebugPanel />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
